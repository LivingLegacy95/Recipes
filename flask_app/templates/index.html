<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="danger">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Register</h1>
                <form action="/register" method="post">
                    <div class="form-control">
                        First: <input type="text" name="first_name">
                    </div>
                    <div class="form-control">
                        Last: <input type="text" name="last_name">
                    </div>
                    <div class="form-control">
                        Email: <input type="text" name="email">
                    </div>
                    <div class="form-control">
                        Password: <input type="text" name="password">
                    </div>
                    <div class="form-control">
                        Confirm Password: <input type="text" name="confirm_password">
                    </div>
                    <input class="btn btn-primary mt-3" type="submit" value="Register">
                </form>
            </div>
            <div class="col">
                <h1>Login</h1>
                <form action="/login" method="post">
                    <div class="form-control">Email: <input type="text" name="email" id=""></div>
                    <div class="form-control">Password: <input type="text" name="password" id=""></div>
                    <input type="submit" value="Login" class="btn btn-primary mt-3">
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class= "ms-4 mt-3">Add a New Recipe!</h1>
        <div class="d-flex justify-content-end">
            <a href="/recipes/dashboard">Back to Recipes</a>
            <a href="/logout" class="ms-3">Logout</a>
        </div>
        <form class="m-5" action="/recipes/create" method ="post">
            <input type="hidden" name="user_id" value="{{session.user_id}}">
            <div class="form-control mt-3">
                Name: <input type="text" name="name" id="">
            </div>
            <div class="form-control mt-3">
                Description: <input type="text" name="description" id="">
            </div>
            <div class="form-control mt-3">
                Instructions: <input type="text" name="instructions" id="">
            </div>
            <div class="form-control mt-3">
                Date Cooked/Made: <input type="date" name="date_cooked" id="">
            </div>
            <div class="form-control mt-3">
                Under 30 Minutes? <input value="1" type="radio" name="cook_time" id="yes">
                <label for="cook_time">Yes</label>
                <input type="radio" name="cook_time" id="no" value="0">
                <label for="no">No</label>
            </div>
            <input class="mt-4 btn btn-primary" type="submit" value="Submit">
        </form>
</body>
</html>
